<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Function Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #0066cc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0055aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Registration Function Test</h1>
        <p>This page tests the <code>get_event_registration_links</code> function implementation.</p>
        
        <div class="test-form">
            <label for="city">City:</label>
            <input type="text" id="city" value="Bengaluru">
            
            <label for="country">Country:</label>
            <input type="text" id="country" value="India">
            
            <button id="test-button">Run Test</button>
        </div>
        
        <div id="test-results">
            <!-- Results will appear here -->
        </div>
    </div>
    
    <!-- Load the scripts in correct order -->
    <script src="config.js"></script>
    <script src="event_registration.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testButton = document.getElementById('test-button');
            const cityInput = document.getElementById('city');
            const countryInput = document.getElementById('country');
            const resultDiv = document.getElementById('test-results');
            
            testButton.addEventListener('click', async function() {
                // Clear previous results
                resultDiv.innerHTML = '<p>Testing event_registration_links function...</p>';
                
                try {
                    const city = cityInput.value.trim();
                    const country = countryInput.value.trim();
                    
                    if (!city || !country) {
                        throw new Error('City and country are required');
                    }
                    
                    // Call the function
                    const events = await get_event_registration_links(city, country);
                    
                    // Display the results
                    resultDiv.innerHTML += `<p class="success">Successfully retrieved ${events.length} events!</p>`;
                    
                    let resultsHtml = '<ul>';
                    events.forEach(event => {
                        resultsHtml += `
                            <li>
                                <strong>${event.name}</strong><br>
                                Date: ${event.date}<br>
                                <a href="${event.url}" target="_blank">Event Link</a>
                            </li>
                        `;
                    });
                    resultsHtml += '</ul>';
                    
                    resultDiv.innerHTML += resultsHtml;
                    
                } catch (error) {
                    resultDiv.innerHTML += `<p class="error">Error: ${error.message}</p>`;
                    console.error('Test failed:', error);
                }
            });
        });
    </script>
</body>
</html>
